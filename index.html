<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social Media Post</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="images/favicon.svg" />
    </head>
    <body>
        <div id="post">
            <div class="user-info">
                <div class="left">
                    <img 
                        src="images/profile-picture.png" 
                        alt="Profile" 
                        class="profile-pic" 
                    />
                    <div class="user-profile-modal" style="display: none;">
                        <h2>User Profile</h2>
                        <br />
                        <p>
                            <strong>Name:</strong> 
                            Sophia Williams
                        </p>
                        <br />
                        <p>
                            <strong>Email:</strong> 
                            sophia@example.com
                        </p>
                        <br />
                        <p>
                            <strong>Bio:</strong> 
                            This is a sample bio.
                        </p>
                        <button class="close-modal">Close</button>
                    </div>
                    <div>
                        <span class="user-name">Sophia Williams</span>
                        <br />
                        <span class="post-time">About 1 hour ago</span>
                    </div>
                </div>
                <div class="right">
                    <div>
                        <span class="action-icon" aria-label="Post options">...</span>
                    </div>
                    <div class="post-options-dropdown animate">
                        <ul>
                            <li>
                                <button class="report-button">Report</button>
                            </li>
                            <li>
                                <button class="share-button">Share</button>
                            </li>
                            <li>
                                <button class="edit-button">Edit</button>
                            </li>
                            <li>
                                <button class="delete-button">Delete</button>
                            </li>
                          </ul>
                    </div>
                </div>
            </div>
            <div class="post-content">
                <img 
                    src="images/post-image.jpg" 
                    alt="Post"
                    class="post-image" 
                />
            </div>
            <div class="post-actions">
                <div>
                    <span class="action-icon like-icon">üëç</span>
                    <span class="action-icon heart-icon">‚ù§Ô∏è</span>
                    <span class="action-icon comment-icon">üí¨</span>
                </div>
                <div class="count">
                    <span class="comment-count">23 comments</span>
                </div>
            </div>
            <div class="comment-section">
                <div class="top">
                    <img 
                        src="images/profile-picture.png" 
                        alt="user" 
                        class="profile-pic" 
                    />
                    <input 
                        type="text" 
                        class="comment-input" 
                        placeholder="Placeholder"
                    />
                </div>
                <div class="comment-buttons">
                    <button class="comment-button">Comment</button>
                    <div>
                        <span class="action-icon">üì∑</span>
                        <span class="action-icon">üòä</span>
                        <span class="action-icon comment-icon">üí¨</span>
                    </div>
                </div>
                <div class="comment-list"></div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
